</div>
<nav class="post-controls expanded replies-button-visible">

</div>
</div>
</th:block>
</th:block>
</div>
</div>
</th:block>
</th:block>
</div>
</div>
</article>
</div>
<hr>
<th:block th:if="${not #strings.isEmpty(memberVO)}">
<section class="post-menu-area clearfix" style=margin-top:100px>
<nav class="post-controls expanded replies-button-visible">
<a id=a-w-comment class=btn-flat>
<svg class="fa svg-icon svg-node" aria-hidden=true>

</div>
</div>
</div>
</section>
</div>

'#re-comment'+sub_idx);$('#re-comment'+sub_idx).after($('#write-comment-div'))}prev_idx=sub_idx;prev_md=0});$('#a-w-comment').click(function(){g_sub_target=0;ckreplace('#w-comment');$('#w-comment').after($('#write-comment-div'))});$('#write-comment-btn').click(function(){var c={};c.idx=[[${view.idx}]];c.sub_idx=prev_idx;c.sub_target=g_sub_target;c.comment=CKEDITOR.instances.editor1.getData();c.name=String(prev_md);$.ajax({url:'comment',type:'post',async:false,data:c});location.reload()})});</script>
