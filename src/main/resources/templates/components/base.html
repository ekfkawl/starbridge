<div th:fragment=base(is_include_min)>
    <meta http-equiv=Content-Type content="text/html; charset=UTF-8">
    <meta property=og:type content=website />
    <meta content=summary_large_image name=twitter:card />
    <meta content="width=device-width, initial-scale=1" name=viewport />
    <link th:if="${is_include_min}" th:href="@{|/css/min.css?t=${tick}|}" rel="stylesheet" type="text/css" />
    <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <script src=https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js></script>
    <script type=text/javascript>WebFont.load({google:{families:["Inter:300,regular,700,800"]}});</script>
    <link th:href="@{|/image/logo64.png?t=${tick}|}" rel="shortcut icon" type=image/x-icon />
</div>
